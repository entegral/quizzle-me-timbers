<div class="team-content text-center">
  <div class="content-box">
    <div class="row">
      <div class="col gamekey text-center">
        <div *ngIf="!currentGame">
          <input class="input" [(ngModel)]='gameId' placeholder="JoinGame" type="text" name="gameId" placeholder="Game Key">
          <button (click)='joinGame()' class="btn btn-dark">Join Game</button>
        </div>
        <div *ngIf="currentGame">
          <div class="card-header">
            <h3>Joined:</h3>
            <h3>{{ (currentGame | async)?.title }} </h3>
          </div>
        </div>
      </div>

      <div class="col teamName text-center">
        <div *ngIf="teamNameSelected">
          <h5 id="team-name" class="input">{{ teamName }}</h5>
          <div class="btn-group" role="group" aria-label="Basic example">

            <button type="button" id="edit-button" class="btn btn-dark" (click)='toggleEditTeamName()'>Edit</button>

            <button type="button" id="submit-button" (click)='addTeamToGame()' class="btn btn-dark">Submit</button>

          </div>
        </div>
        <div>
          <div *ngIf="!teamNameSelected">
            <input [(ngModel)]='teamName' name='teamName' class="input" placeholder="Add a Team">
            <button class="btn btn-dark" (click)='toggleEditTeamName()'>Enter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
